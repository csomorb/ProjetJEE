<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:form >
		<h:commandButton action="#{rechercheController.rech()}" value="Rechercher des photos"/>
		<h:commandButton action="#{albumController.listAlbum}" value="Voire tous les albums"/>
		<h:commandButton action="#{appUserSession.logout()}" value="Me déconnecter"/>
	</h:form>

	<h:form enctype="multipart/form-data">
		<h:outputLabel for="titre" value="Titre : " />
		<h:inputText id="titre" value="#{albumController.album.title}" 
			title="Renseignez le titre de l'album"/>
			<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
		<br/>
		<h:outputLabel for="description" value="Description : " />
		<h:inputText id="description" value="#{albumController.album.description}" 
			title="Donnez une description de l'album"/>
			<!-- validator="#{ajoutAlbum.validerZip}"  -->
		<br/>
		
		<h:outputLabel for="zip" value="Fichier zip avec photos" />
		<h:inputFile id="zip" value="#{albumController.zip}" 
			title="Choisissez un fichier zip avec des images"
			required="true" requiredMessage="Il faut choisir un fichier"/>
			
		
		<br/>
		<h:commandButton action="#{albumController.createAlbum()}" value="Créer l'album"/>
	</h:form>
	
</h:body>

</html>
